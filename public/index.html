    <style>
      body {
        height: 100vh;
        overflow: hidden;
      }
      body:not(.splash-screen) > div.splash-screen {
        animation: turn-off 0.55s cubic-bezier(0.23, 1, 0.32, 1);
        animation-fill-mode: forwards;
        animation-delay: 5s;
      }
      .splash-screen {
        color: white;
        position: absolute;
        width: 100vw;
        height: 100vh;
        top: 0;
        left: 0;
        background-color: #282828;
        z-index: 1000;
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-template-rows: repeat(12, 1fr);
      }
      .splash-screen .splash-logo-button {
        grid-column: span 4 / 5;
        grid-row: span 12 / 13;
        display: grid;
      }
      .splash-screen .splash-logo-button > * {
        grid-area: 1 / 1;
      }
      .splash-logo-bg {
        width: 100%;
      }
      .splash-logo-bg svg {
        width: 100%;
      }
      .splash-logo-play {
        z-index: 10;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .splash-logo-play svg {
        width: 80%;
        animation: 2s fade-in ease forwards;
      }
      .splash-logo-bg svg {
        animation: 2s fade-in ease forwards;
      }
      @keyframes fade-in {
        from {
          opacity: 0;
          transform: scale(0.3);
        }
        to {
          opacity: 1;
          transform: scale(0.8);
        }
      }
      .splash-screen .title {
        grid-row: 4;
        grid-column: span 4 / 5;
        text-align: center;
        animation: 1.5s zoom-in ease-in-out forwards;
      }
      .splash-screen .subtitle {
        grid-row: 11;
        grid-column: span 4 / 5;
        text-align: center;
        animation: 1.5s zoom-in ease-in-out;
      }
      @keyframes zoom-in {
        from {
          transform: perspective(500px) translateZ(100px);
        }
        to {
          transform: perspective(500px) translateZ(0px);
        }
      }
      @keyframes turn-off {
        0% {
          transform: scale(1, 1.3) translate3d(0, 0, 0);
          -webkit-filter: brightness(1);
          filter: brightness(1);
          opacity: 1;
        }
        60% {
          transform: scale(1.3, 0.001) translate3d(0, 0, 0);
          -webkit-filter: brightness(10);
          filter: brightness(10);
        }
        100% {
          animation-timing-function: cubic-bezier(0.755, 0.05, 0.855, 0.06);
          transform: scale(0, 0.0001) translate3d(0, 0, 0);
          -webkit-filter: brightness(50);
          filter: brightness(50);
        }
      }
    </style>
